services:
  - type: web
    name: clearpath-rag-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PORT
        value: 8000
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: https://your-frontend.vercel.app,https://*.vercel.app
      - key: PYTHON_VERSION
        value: 3.10.0
